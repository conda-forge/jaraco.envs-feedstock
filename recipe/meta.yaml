{% set version = "2.4.0" %}

package:
  name: jaraco.envs
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/j/jaraco.envs/jaraco.envs-{{ version }}.tar.gz
  sha256: 0d88351e2575d4fd8fd8039715572acee1cd074fbdfc1c017e4c1970b4af44f8

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - tox
    - tox-venv
    - path
    - python >=3.7
    - virtualenv

test:
  requires:
    - pip
  imports:
    - jaraco.envs
  commands:
    - pip check

about:
  home: https://github.com/jaraco/jaraco.envs
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Classes for orchestrating Python (virtual) environments.

extra:
  recipe-maintainers:
    - bollwyvl
