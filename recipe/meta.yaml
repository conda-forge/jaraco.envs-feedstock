{% set name = "jaraco.envs" %}
{% set version = "2.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f204a3e16f7d2f900f4d2c01b167e6540bebdd7798128b585f14b3410c83e5d8

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - tox
    - tox-venv
    - virtualenv
    - path
    - python >=3.6

test:
  requires:
    - pip
  imports:
    - jaraco.envs
  commands:
    - pip check

about:
  home: https://github.com/jaraco/jaraco.envs
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Classes for orchestrating Python (virtual) environments.

extra:
  recipe-maintainers:
    - bollwyvl
