{% set version = "2.6.0" %}

package:
  name: jaraco.envs
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/j/jaraco.envs/jaraco.envs-{{ version }}.tar.gz
  sha256: 809195c406640db256ee01eebf4f6a369dd85759d8178c3921704308dd0360f5

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - path
    - python >={{ python_min }}
    - tox
    - virtualenv

test:
  requires:
    - pip
    - python {{ python_min }}
  imports:
    - jaraco.envs
  commands:
    - pip check

about:
  home: https://github.com/jaraco/jaraco.envs
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Classes for orchestrating Python (virtual) environments.

extra:
  recipe-maintainers:
    - bollwyvl
